<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Aleatorio</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="particles-js"></div>
    <div class="container">
        <form action="#" id="formulario">
            <legend class="legend">Adivina el número</legend>
            <span>Ingresa un numero entre 0 y 1000</span>
            <input type="number" name="numero" id="numero" placeholder="Ingresa un numero" min="0" max="1000" required>
            <input type="submit" value="Comprobar" class="btn">
        </form>
        <div class="resultado">¡Buena Suerte <span class="nombre-usuario"></span>!</div>
    </div>

    <a href="https://twitter.com/Noctusm85" class="footer btn" target="_black">Powered by @Noctusm85</a>

    <script src="js/baffle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
